<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Application Project</title>
<!--     <link rel="stylesheet" href="all.css"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="tacking_area">
        <div class="inner_tracking title">
            <h2 class="health">How are you feeling?</h2>
        </div>
        <div class="inner_tracking main">
                <div class="child_tracking">
                    <i class="fa fa-heart-pulse fa-2xl"></i>
                    <h5>Heart Rate</h5>
                    <p><span class="counter" data-target="75">0</span>
                    BPM</p>
                </div>
                <div class="child_tracking">
                    <i class="fa-solid fa-moon fa-2xl"></i>
                    <h5>Sleep</h5>
                    <p><span class="counter" data-target="8">0</span>
                    Hours</p>
                </div>  

                <div class="child_tracking">
                    <i class="fa fa-light fa-glass-water fa-2xl"></i>
                    <h5>Water Intake</h5>
                    <p><span class="counter" data-target="4">0</span>
                    Litres</p>
                </div>

                <div class="child_tracking">
                    <i class="fa-solid fa-shoe-prints fa-2xl"></i>
                    <h5>Steps</h5>
                    <p><span class="counter" data-target="10000">0</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
